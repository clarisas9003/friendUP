
<link href="profile.css" rel="stylesheet" type="text/css" />


<div class="container-xl px-4 mt-4">

    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4 split left">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center body-left">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="punk.jpg" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                    
                </div>
                <div class="card-header">Picture 1</div>
                <div class="card-body text-center body-left">
                    <!-- Profile picture 1-->
                    <img class="img-account-profile mb-2" src="punk1.jpg" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4"></div>
                    <!-- Profile picture upload button-->              
                </div>
                <div class="card-header">Picture 2</div>
                <div class="card-body text-center body-left">
                    <!-- Profile picture 2-->
                    <img class="img-account-profile mb-2" src="punk2.jpg" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4"></div>
                    <!-- Profile picture upload button-->                 
                </div>
                <div class="card-header">Picture 3</div>
                <div class="card-body text-center body-left">
                    <!-- Profile picture 3-->
                    <img class="img-account-profile mb-2" src="punk3.jpg" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4"></div>
                    <!-- Profile picture upload button-->
                   <br> <button class="btn btn-primary" type="button">Upload new image</button>                    
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4 split right body-right">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1 input-title" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Pumpkin">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1 input-title" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Pie">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (major)-->
                            <div class="col-md-6">
                                <label class="small mb-1 input-title" for="inputMajor"">Major</label>
                                <input class="form-control" id="inputMajor" type="text" placeholder="Enter Major">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1 input-title" for="inputLocation">Location</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder="Dearborn, Michigan">
                            </div>
                        </div>
                        <!-- Form Group (description)-->
                        <div class="mb-3">
                            <label class="small mb-1 input-title" for="inputDescription">Description</label>
                            <input class="form-control" id="inputDescription" type="text" placeholder="About me">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (tag)-->
                            <div class="col-md-6">
                                <label class="small mb-1 input-title" for="inputTag">Tag</label>
                                <input class="form-control" id="inputTag" type="text" placeholder="Tag">
                            </div>
                          
                        </div>
                        <!-- Save changes button-->
                        <br> <button class="btn btn-primary" type="button">Create Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
